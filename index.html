<!DOCTYPE html>
<html>

<head>
    <title>Ghost Point</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            background-image: url("sea.jpeg");
            background-repeat: no-repeat;
            height: 100vh;

            background-size: cover;


            max-width: 100vw;
            max-height: 100vh;
        }



        img {
            width: 30px;
            height: 20px;
        }

        span {
            color: black;
            font-weight: 1000;

        }

        .topnav {
            overflow: hidden;
            background-color: #333;
            position: relative;
        }

        /* Hide the links inside the navigation menu (except for logo/home) */
        .topnav #myLinks {
            display: none;
        }

        /* Style navigation menu links */
        .topnav a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 24px;
            display: block;
        }

        /* Style the hamburger menu */
        .topnav a.icon {
            display: block;
            position: absolute;
            right: 0;
            top: 0;
        }

        /* Add a grey background color on mouse-over */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style the active link (or home/logo) */
        .active {
            background-color: #04AA6D;
            color: white;
            font-size: 30px;
        }
         p {
            font-size: 2em;
            color: gold;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 55%;
        }
        a:hover{
            letter-spacing: 1px;
            color: red;
        }
    </style>
</head>

<body>

    <div class="topnav">
        <a href="index.html" class="active"><span>Gh&star;st P&star;int</span></a>
        <!-- Navigation links (hidden by default) -->
        <div id="myLinks">
            <a href="index.html">Home</a>
            <a href="Books and Notes.html">Books and Notes</a>
            <a href="updates.html">Updates</a>
            <a href="Discussion.html">Discussion</a>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <img src="menu.png">
        </a>
    </div>
    <p>This website is created by Rohit Kumar,<br>
        Here you can find books and notes for study totally free.</p>

    <script>
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }

    </script>
</body>

</html>
